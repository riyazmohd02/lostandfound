<!DOCTYPE html>
<html>
<head>
  <title>Lost&Found App</title>
  <link rel="stylesheet" href="login.css">
  

</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="header-image">
        <img src="../Images/logo.png" alt="Logo Image">
      </div>

    </div>


    <div class="container">
      <div class="heading">Welcome to the Lost&Found App</div>
      <div class="subheading">Please enter your details to sign in</div>

      <div class="form-container">
        <label for="email" class="mandatory"></label>
        <input type="text" class="rounded-text-field" id="email" name="email" placeholder="Enter your valid email"
          oninput="validateEmail(this)">
        <p></p>
      </div>

      <!-- Add this input field for password -->
      <div class="form-container">
        <label for="password" class="mandatory"></label>
        <input type="password" class="rounded-text-field" id="password" name="password"
          placeholder="Enter your password" maxlength="12" oninput="validatePassword(this)">
        <p></p>
      </div>

      <div class="forgot-show-row">
        <div class="show-password-link">
          <input type="checkbox" onclick="togglePasswordVisibility()">Show Password</a>
        </div>
        <div class="forgot-password-link">
          <a href="#">Forgot Password?</a>
        </div>

      </div>

      <button class="login-button" id="loginButton" onclick="login()">Log in</button>

      <div class="or-divider">
        <div class="or-text">OR</div>
      </div>

      <a class="google-button" href="https://www.google.com">
        <img src="../Images/googleimage.png" alt="Google Logo">Sign in with Google
      </a>

      <div class="or-divider"></div>

      <div class="signup-link">
        Don't have an Account? <a href="#" onclick="navigateToNextPage()">Sign up here</a>
      </div>

    </div>


  <script src="login.js">
    
  </script>
</body>
</html>
