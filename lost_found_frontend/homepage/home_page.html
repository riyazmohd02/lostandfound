<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="home_page.css">
    <style>

    </style>
    <script src="home_page.js"></script>

</head>

<body>
    <div class="app-container custom-scrollbar">
        <div class="header">
            <div class="header-image">
                <img src="../Images/logo.png" alt="Logo Image" id="logo" onclick="home()">
            </div>
            <div class="search-field">
                <input type="text" class="search-input" id="searchInput" placeholder="Search">
                <button class="search-button" onclick="filterByName()">Search</button>
            </div>


            <div class="menu-button" onclick="openMenu()">&#9776;</div>


            <div class="sidebar" id="mySidebar">
                <div class="sidebar_div" href="#" onclick="my_profile()">My Profile</div>
                <div class="sidebar_div" href="#" onclick="my_post()">My Posts</div>
                <div class="sidebar_div" href="#" onclick="showConfirmationPopup()">Logout</div>
            </div>
        </div>

        <div class="content-container">
            <div id="itemsContainer" class="itemsContainer">
                
            </div>
            
        </div>

        <!-- Confirmation Popup -->
        <div id="confirmationPopup" class="popup">
            <div class="popup-content">
                <h2>Confirm Logout</h2>
                <p>Are you sure want to logout from this device?</p>
                <div class="popup-buttons">
                    <button onclick="logout()">Yes</button>
                    <button onclick="hideConfirmationPopup()">No</button>
                </div>
            </div>
        </div>

        <div class="add-button" onclick="toggleAddPopup()">+</div>

        <!-- Add popup -->
        <div class="add-popup" id="addPopup">
            <div class="add-popup-option" onclick="reportlost()">Report lost item</div>
            <div class="add-popup-option" onclick="reportfound()">Report Found item</div>
        </div>
    </div>


</body>

</html>
