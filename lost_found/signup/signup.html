<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="app-container">
  <div class="header">
    <div class="logo">
      <img src="../signup/images/logo.png" alt="Logo">
    </div>
  </div>
  <div class="heading">
    <label for="welcome_statement" id="Welcome"> Welcome to the Lost&Found App</label>
  </div>
  <div class="heading2"> 
    <label for="welcome_statement2" id="Welcome2">Please enter your details to sign up</label> 
  </div>
  <form id="signupForm">
    <div class="form-group">
      <input type="text" id="Email"  name="Email" placeholder="Enter your Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Enter New password">
      <i class="fa-sharp fa-solid fa-eye" id="pweye"></i>
        <!-- <img src="../signup/images/eye.png" alt="Toggle Password" class="hideandshow" > -->
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password">
      <!-- <img src="../signup/images/eye.png" alt="Toggle Password" class="hideandshow1"> -->
    </div>
    <button type="submit" onclick="signup">Sign Up</button>
  </form>
  <label class="ortext"> Or </label>

  <!-- Sign up with Google button -->
  <div class="g-signin2" data-onsuccess="onSignIn">
    <img src="../signup/images/google-removebg.png" class="gmail" id="signupwithGmail">
  </div>
</div>
  <script src="signup.js"></script>
</body>
</html>
