<!DOCTYPE html>
<html>
<head>
  <title>Lost&Found App</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <div class="app-container">
  <div class="header">  
    <div class="header-image">
      <img src="images/logo.png" alt="Logo Image">
    </div>

  </div>
    
  
   <div class="container">
    <div class="heading">Welcome to the Lost&Found App</div>
    <div class="subheading">Please enter your details to sign in</div>

    <div class="input-container">
      <input type="text" placeholder="Enter your Email">
    </div>

    <div class="input-container">
      <input type="password" id="password" placeholder="Enter your Password">
      <!-- <i class="password-toggle">üëÅÔ∏è</i> -->
      <button class="password-toggle" type="button" onclick="togglePasswordVisibility()"></button>
    </div>
    <div class="forgot-password-link">
      <a href="#">Forgot Password?</a>
    </div>

    <button class="login-button" id="loginButton" onclick="login">Log in</button>

    <div class="or-divider">
      
      <div class="or-text">OR</div>
      
    </div>

    <a class="google-button" href="https://www.google.com"> <img src="images/googleimage.png" alt="Google Logo">Sign in with Google</a>


    <div class="or-divider">
      
    </div>

     <div class="signup-link">
      Don't have an Account? <a href="#" onclick="navigateToNextPage()">Sign up here</a>
    </div>
  </div>

  <script src="login.js">
    
  </script>
</body>
</html>
